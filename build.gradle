buildscript {
    ext {
        grailsVersion = project.grailsVersion

        bootstrapFramework = [
            version             : "2.3.2",
            cssPath             : "grails-app/assets/stylesheets/lib",
            jsPath              : "grails-app/assets/javascripts/lib",
            useIndividualJs     : true,
            useLess             : true,
        //    invalidVersionFails : false,
            fontAwesome : [
               install             : true,
               version             : "4.2.0",
               useLess             : false,
               invalidVersionFails : false
            ]
        ]
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.7.4"
        classpath 'com.bertramlabs.plugins:less-asset-pipeline:2.7.4'
        classpath "org.grails.plugins:hibernate4:5.0.2"
        classpath "com.siprell.plugins:bootstrap-framework:1.0.3"
    }
}

version "3.4.8-build293"
group "OpenSpeedMonitor"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"war"
apply plugin:"org.grails.grails-web"
apply plugin:"org.grails.grails-gsp"
apply plugin:"asset-pipeline"
apply plugin: "com.siprell.plugins.bootstrap-framework"

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    runtime "org.grails.plugins:scaffolding"
    compile "org.grails.plugins:hibernate4"
    compile "org.hibernate:hibernate-ehcache"
    compile 'org.grails.plugins:mongodb:5.0.3'
    compile 'net.sf.supercsv:super-csv:2.4.0'
    compile 'org.grails.plugins:joda-time:2.0.0'
    compile 'org.grails.plugins:spring-security-core:3.0.4'
    compile 'org.grails.plugins:quartz:2.0.8'
    compile 'org.grails.plugins:http-builder-helper:1.0.0'
    compile 'org.grails.plugins:taggable:2.0.1'
    compile 'org.grails.plugins:cookie:2.0.4'
//    compile 'org.grails.plugins:codenarc:0.22'                  //Use gradle check instead  https://grails.org/plugin/codenarc
    compile 'p6spy:p6spy:2.1.4'
    compile 'xml-apis:xml-apis:1.4.01'                          //new dependency
    runtime 'net.sf.supercsv:super-csv:2.4.0'
    runtime "org.grails.plugins:asset-pipeline"
    runtime "com.h2database:h2"
    runtime 'org.grails.plugins:database-migration:2.0.0.RC4'
    runtime 'mysql:mysql-connector-java:5.1.26'
    compile 'com.bertramlabs.plugins:less-asset-pipeline:2.7.4'
    runtime 'org.grails.plugins:grails-console:2.0.4'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.eclipse.jetty.aggregate:jetty-all:7.6.17.v20150415'
    testCompile 'co.freeside:betamax:1.1.2'
    testCompile 'net.sourceforge.nekohtml:nekohtml:1.9.14'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testCompile "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testCompile "net.sourceforge.htmlunit:htmlunit:2.18"
//    testCompile "org.grails.plugins:code-coverage:1.2.4"       // pervious version was 2.0.3-3
//    testCompile 'org.grails.plugins:karma-test-runner:0.2.4'
    assets 'com.bertramlabs.plugins:less-asset-pipeline:2.7.4'

//    build "org.grails:release:3.0.1"                          // not available

    profile "org.grails.profiles:web:3.1.4"
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

assets {
    minifyJs = true
    minifyCss = true
}
sourceSets {
    main {
        resources {
            srcDir 'grails-app/migrations'
        }
    }
}
